  - boxes_per_level
  - gumbel_temp
  - gumbel_hard
  - init_config
  type: HierarchicalBoxVAE
  vae_config:
  - hidden_dims
prior_config:
  boxes_per_level:
  - 64
  - 16
  gumbel_hard: false
  gumbel_temp: 0.5
  init_config:
  - center_variance
  - width_variance
  - min_width
  - sparse_init
  - num_init_connections
  - logit_value
pull_assignment_activation: softmax
