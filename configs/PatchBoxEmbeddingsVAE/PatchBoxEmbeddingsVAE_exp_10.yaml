model:
  type: PatchBoxEmbeddingsVAE
  config:
    embed_dim: 16
    hidden_dims: [32, 64, 128, 256, 512]
    grid_size: [4, 4]
    gumbel_temp: 1.0
    min_side_length: 0.1
    crop_objects: True
    loss_weights:
      reconstruction_loss: 5.0
      inclusion_loss: 1.0
      box_volume_regularization_loss: 0.0
      min_side_regularization_loss: 1.0
      lpips_loss: 0.0
      ssim_loss: 1.0
      full_image_weight: 10.0

data:
  train:
    type: v0Dataset
    config:
      image_size: [64, 64]
      shapes: ["circle", "square"]
      colors: ["red", "blue"]
      num_samples: 1000
      return_metadata: True
    dataloader_config:
      batch_size: 32
      shuffle: True

trainer:
  max_epochs: 100
  optimizer:
    type: Adam
    config:
      lr: 0.0001