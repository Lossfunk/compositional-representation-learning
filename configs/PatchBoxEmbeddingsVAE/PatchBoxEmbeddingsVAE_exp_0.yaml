model:
  type: PatchBoxEmbeddingsVAE
  config:
    embed_dim: 3
    hidden_dims: [32, 64, 128, 256, 512]
    grid_size: [4, 4]
    gumbel_temp: 1.0
    loss_weights:
      reconstruction_loss: 1.0
      inclusion_loss: 10.0
      box_volume_regularization_loss: 0.01

data:
  train:
    type: v0Dataset
    config:
      image_size: [64, 64]
      shapes: ["circle", "square"]
      colors: ["red", "blue"]
      num_samples: 1000
    dataloader_config:
      batch_size: 32
      shuffle: True

trainer:
  max_epochs: 100
  optimizer:
    type: Adam
    config:
      lr: 0.0001